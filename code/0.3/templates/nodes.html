<html><!DOCTYPE html>
<html>
<head>
	<title> Settings </title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<!--- 				CREATE CSS/STYLE LAYOUT 					--->
<style type="text/css">
.closebtn {
  padding-left: 10px;
  color: #888;
  font-weight: bold;
  float: right;
  font-size: 20px;
  cursor: pointer;
}

.closebtn:hover {
  color: #000;
}
.chip {
  display: block;
  padding: 25px;
  height: 30px;
  font-size: 16px;
  line-height: 50px;
  border-radius: 25px;
  background-color: #f1f1f1;
  vertical-align: left;
}
ul {
  list-style-type: none;
  margin: 10;
  padding: 10;
  overflow: hidden;
}
li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 12px 12px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #0FADED;  /* TODO: Make Customizable */
}

.active {
  background-color: #4CAF50;
}
.chip button {
  border: thin;
  outline: 3px;
  padding: 5px;
  color: white;
  text-align: right;
  cursor: pointer;
  width: 35%;
  font-size: 16px;
  display: inline-block;
}

.chip button:hover {
  opacity: 0.4;
}
</style>

<body>

<ul>
{% for node, items in peers.items() %}
<div class="chip">
	<li><i class="fa fa-address-card"></i>  {{ node }} 
    <button><a href="/Nodes/{{ node }}"> Node Info </a></button>
    <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>  </li>
</div>
{% endfor %}
</ul>



</body>

</html>
